<!DOCTYPE html>

    <title>Compra Frutería</title>
</head>
<body>



<script type="text/javascript">

let cantidad;
let precio;
let total;

function calcularKG (cantidad, precio) {
    total = cantidad * precio;
    return total;
}

calcularKG(2,5);
console.log(`En total te has gastado ${total}€`);

calcularKG(7,8);
console.log(`Y también ${total}€`);





</script>
</body>
</html>
