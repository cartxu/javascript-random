<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio</title>
    <style>


        .container {
            width: 80vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px auto;
        }

        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <button class="js-btn">Breeds</button>
    <img class="dog1" src="" alt="Dog">
    <img class="dog2" src="" alt="Dog">
    <img class="dog3" src="" alt="Dog">
    <img class="dog4" src="" alt="Dog">
    <img class="dog5" src="" alt="Dog">
    <img class="dog6" src="" alt="Dog">
    <img class="dog7" src="" alt="Dog">
    <img class="dog8" src="" alt="Dog">
    <img class="dog9" src="" alt="Dog">
    <img class="dog10" src="" alt="Dog">
</div>

    <script type="text/javascript">
        const createPromise = () =>
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json());

        function getBreedImages () {
        const promises = [createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise()];
        Promise.all(promises)
            .then(responses => {
            for (let i = 0; i < responses.length; i++) {
                const img = document.querySelector('.dog' + (i + 1));
                img.src = responses[i].message;
            }
            });
        }
        const btn = document.querySelector('.js-btn');
        btn.addEventListener('click', getBreedImages);
        
    
    
    </script>
  </body>
</html>
